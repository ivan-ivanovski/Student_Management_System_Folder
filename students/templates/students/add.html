{% extends "students/base.html" %}
{% block body %}
    <h3 class="text-center m-4">Add Student</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Student added successfully
            <a href="{% url 'index' %}" class="alert-link">Go To Home Page</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-dark mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i> Add New Student
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-dark">Add Student</button>
                            <a href="{% url 'index' %}" class="btn btn-outline-warning">Cancel</a>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
